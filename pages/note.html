    <script>
        const shortNotes = {
            HTML: {
                intro: "HTML is the standard language for creating web pages.",
                structure: {
                    doctype: "<!DOCTYPE html> - Defines the document type.",
                    html: "<html> - Root element.",
                    head: "<head> - Contains meta-information.",
                    title: "<title> - Sets the title.",
                    body: "<body> - Contains the page content."
                },
                elements: {
                    headings: "<h1> to <h6> - Heading tags.",
                    paragraph: "<p> - Paragraph tag.",
                    link: "<a href='url'> - Hyperlink tag.",
                    image: "<img src='url' alt='desc'> - Image tag.",
                    list: {
                        ul: "<ul> - Unordered list.",
                        ol: "<ol> - Ordered list.",
                        li: "<li> - List item."
                    }
                },
                semantic: {
                    header: "<header> - Header section.",
                    nav: "<nav> - Navigation links.",
                    section: "<section> - Document section.",
                    article: "<article> - Independent content.",
                    footer: "<footer> - Footer section."
                }
            },
            CSS: {
                intro: "CSS styles the presentation of web pages.",
                syntax: "Selector { property: value; }",
                selectors: {
                    element: "Selects elements by tag name.",
                    id: "#id - Selects by ID.",
                    class: ".class - Selects by class."
                },
                boxModel: {
                    content: "Content - Text and images.",
                    padding: "Padding - Space around content.",
                    border: "Border - Surrounds padding.",
                    margin: "Margin - Space outside border."
                },
                display: {
                    block: "Block-level elements.",
                    inline: "Inline elements.",
                    none: "Hide elements."
                },
                positioning: {
                    static: "Default positioning.",
                    relative: "Relative to normal position.",
                    absolute: "Relative to nearest positioned ancestor.",
                    fixed: "Relative to viewport."
                }
            }
        };


        function Search() {
            const inputElement = document.getElementById('inputword');
            const resultElement = document.getElementById('result');
            const query = inputElement.value.trim();

            const keys = query.split('.');
            let information = shortNotes;

            for (const key of keys) {
                if (information[key] !== undefined) {
                    information = information[key];
                } else {
                    information = null;
                    break;
                }
            }

            if (information) {
                resultElement.innerText = typeof information === 'string' ? information : JSON.stringify(information, null, 2);
            } else {
                resultElement.innerText = "Notes not found";
            }
        }

        function Func(){
            window.location.assign("htmlnote.html")

        }

    </script>
