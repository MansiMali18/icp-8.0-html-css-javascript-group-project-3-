<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build My Resume</title>

  <!-- cdn css file -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./../css/resume.css" />
</head>

<body>
  <!-- nav -->

  <body id="body">
    <div id="nav">
      <div id="left">
        <h1>code<span>X</span></h1>
      </div>
      <div id="right">
        <a href="#">LogIn</a>

        <div id="theam-btn-container">
          <label class="switch">
            <input type="checkbox" id="checkValue">
            <span class="slider round"></span>
          </label>
        </div>
        <span><img src="./../images/menu-open.svg" alt=""></span>
      </div>
      <div id="menu-bar">
        <ul>
          <li><a href=""><i class="ri-home-fill"></i> Home</a></li>
          <li><a href="#"><i class="ri-video-chat-fill"></i> Courses</a></li>
          <li><a href="#"><i class="ri-article-fill"></i> Resume</a></li>
          <li><a href="#"><i class="ri-code-box-fill"></i> Editor</a></li>
          <li><a href="#"><i class="ri-graduation-cap-fill"></i> Our Success</a></li>
          <li><a href="#"><i class="ri-team-fill"></i> Our Team</a></li>

        </ul>
        <div id="close-menu">
          <img src="./../images/menu-close.svg" alt="">
        </div>
      </div>

    </div>
    <!-- nav end -->

    <div class="row ">
      <div class="col-md-6 resumeContainer" id="cv-form">
        <div class="container">
          <div class="card-header">
            <h1 class="text-center my-2">Resume Maker</h1>
          </div>
          <div class=" card-body-bg">
            <div class="card-body">
              <div class="contain">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group verticalSpace">
                      <label class="lables" for="fullNameField">Full Name</label>
                      <input type="text" id="fullNameField" placeholder="Enter full name" class="form-control" />
                    </div>

                    <div class="form-group verticalSpace">
                      <label class="lables" for="jobFiled">Job Title </label>
                      <input type="text" id="jobFiled" placeholder="Enter job title" class="form-control" />
                    </div>

                    <div class="form-group verticalSpace">
                      <label class="lables" for="mobileNumberField">Mobile Number</label>
                      <input type="number" id="mobileNumberField" placeholder="Enter mobile number"
                        class="form-control" />
                    </div>

                    <div class="form-group verticalSpace">
                      <label class="lables" for="emailAddressFiled">Email Address</label>
                      <input type="email" id="emailAddressFiled" placeholder="Enter email address"
                        class="form-control"></input>
                    </div>

                    <div class="form-group verticalSpace">
                      <label class="lables" for="profileImageField">Profile</label>
                      <input id="profileImageField" type="file" class="form-control" />
                    </div>

                    <div class="form-group verticalSpace" id="li">
                      <div class="form-group ">
                        <label class="lables" for="addressField">Address </label>
                        <input type="text" id="addressField" placeholder="Enter address" class="form-control" />
                      </div>

                      <div class="form-group verticalSpace">
                        <label class="lables" for="dateofbirth">Date of Birth</label>
                        <input type="date" id="dateofbirth" placeholder="Enter date of birth" class="form-control" />
                      </div>

                      <div class="form-group verticalSpace" id="la">
                        <label class="lables" for="">Languages</label>
                        <input placeholder="Enter language" class="form-control laField inputMargin"></input>
                        <input placeholder="Enter language" class="form-control laField inputMargin"></input>
                        <input placeholder="Enter language" class="form-control laField inputMargin"></input>
                      </div>

                      <div class="form-group verticalSpace" id="sk">
                        <label class="lables" for="">Skills</label>
                        <input placeholder="Enter skill" class="form-control skField inputMargin"></input>
                        <input placeholder="Enter skill" class="form-control skField inputMargin"></input>
                        <input placeholder="Enter skill" class="form-control skField inputMargin"></input>
                        <input placeholder="Enter skill" class="form-control skField inputMargin"></input>
                      </div>

                      <div class="form-group verticalSpace" id="cr">
                        <label class="lables" for="">Certification</label>
                        <input placeholder="Enter certification name" class="form-control crField inputMargin"></input>
                        <input placeholder="Enter certification name" class="form-control crField inputMargin"></input>
                      </div>

                    </div>
                  </div>
                  <div class="col-md-6">

                    <div class="form-group verticalSpace">
                      <label class="lables" for="">Objective</label>
                      <textarea id="objectiveField" placeholder="Enter about yourself" class="form-control inputMargin"
                        rows="3"></textarea>
                    </div>
  
                    <div class="form-group verticalSpace" id="ed">
                      <label class="lables" for="">Education</label>
                      <input placeholder="Enter education details" class="form-control edField inputMargin"></input>
                      <input placeholder="Enter education details" class="form-control edField inputMargin"></input>
                      <input placeholder="Enter education details" class="form-control edField inputMargin"></input>
                    </div>
  
                    <div class="form-group verticalSpace" id="we">
                      <label class="lables " for="">Work Experience</label>
                      <div class="form-group " id="ti">
                        <input placeholder="Enter company name" class="form-control tiField inputMargin"></input>
                      </div>
                      <div class="form-group ">
                        <input placeholder="Enter designation" class="form-control weField inputMargin"></input>
                      </div>
  
                      <div class="form-group " id="ti">
                        <input placeholder="Enter company name" class="form-control tiField2 topSpace"></input>
                      </div>
  
                      <div class="form-group ">
                        <input placeholder="Enter designation" class="form-control weField2 inputMargin"></input>
                      </div>
  
                    </div>
  
                    <div class="form-group verticalSpace" id="project">
                      <label class="lables" for="">Projects</label>
                      <div class="form-group  " id="ti">
                        <input placeholder="Enter project name" class="form-control protiField inputMargin"></input>
                      </div>
  
                      <div class="form-group ">
                        <textarea placeholder="Enter project description"
                          class="form-control proField inputMargin"></textarea>
                      </div>
  
                      <div class="form-group  " id="ti">
                        <input placeholder="Enter project name" class="form-control protiField2 topSpace"></input>
                      </div>
  
                      <div class="form-group ">
                        <textarea placeholder="Enter project description"
                          class="form-control proField2 inputMargin"></textarea>
                      </div>
  
                      <div class="form-group  " id="ti">
                        <input placeholder="Enter project name"
                          class="form-control protiField3 inputMargin topSpace"></input>
                      </div>
  
                      <div class="form-group ">
                        <textarea placeholder="Enter project description"
                          class="form-control proField3 inputMargin"></textarea>
                      </div>  
                    </div> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- print as a pdf -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"></script>
        <script src="./../script/resume.js"></script>
        <script src="./../script/nav-bar.js"></script>

  </body>

</html>
